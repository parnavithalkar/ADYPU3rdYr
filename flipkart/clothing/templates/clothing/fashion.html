<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - Flipkart</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .theme-switch {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            padding: 5px 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-image {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .product-desc {
            font-size: 14px;
            color: #757575;
            margin-top: 4px;
            display: none;
            text-align: center;
        }
        .product-price {
            font-size: 16px;
            color: #388e3c;
            font-weight: bold;
            margin-top: 8px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .buy-now {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
        function toggleDescription(event) {
            let desc = event.nextElementSibling;
            desc.style.display = desc.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="menu-icon">â˜°</div>
        <div class="header-title">Welcome to Flipkart</div>
        <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
    </div>
    <div class="container">
        {% for p_i in pro_img %}
        <div class="product-card">
            <img src="{{ p_i.image.url }}" class="product-image" alt="{{ p_i.name }}">
            <div class="product-name" onclick="toggleDescription(this)">{{ p_i.name }}</div>
            <div class="product-desc">Size: {{ p_i.size }} | Colour: {{ p_i.colour }}</div>
            <div class="product-price">â‚¹{{ p_i.price }}</div>
            <button class="add-to-cart">ðŸ›’ Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
